   <section class="wrapper" style="background: #d0d0d0;">
    <div class="container">
          <div style="background: #0275d8;margin: 10;padding: 5;overflow: hidden;">
            <h1 class="heading" style="margin-bottom: 0;color: white;float: left;font-family: Century  Gothic;">
                 My Cart
            </h1>
            <div onclick="goToShop();" class="btn btn-warning" id="mycart" style=" margin-right:10px;font-weight:700;cursor:pointer;display:inline-block;float:right;margin-top: 10px;">
                <span>Go To Shop</span>
            </div>
            
        </div>
      
<style>
    .show{
        visibility: visible;
    }
    
    .hidden {
        
        display: none;
    }
    
    thead{
        background: #f0ad4e;
color: white;
font-size: 25px;
    }
    
    .table{
        border: solid black 2px;
    }
</style>
<div class=" alert alert-success hidden" id="cartAdded" role="alert">
  <strong>Product Added Successfully to the cart.</strong>
</div>
<div class="alert  alert-info hidden" id="cartUpdated" role="alert">
  <strong>Product  already in cart. Quantity Updated.</strong>
</div>

<div class="alert alert-danger hidden" id="cartEmpty" role="alert">
  <strong>Oh snap! Cart is Empty Now.</strong>
</div>
        
        
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>

                    </tr>
